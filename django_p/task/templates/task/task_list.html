<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center">My Task List</h1>
        <a href="{% url 'task_form' %}" class="btn btn-primary mb-3">Add New Task</a>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <strong>{{task.title}}</strong>: {{task.description}}
                <div class="mt-2">
                    <a href="{% url 'task_update' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
